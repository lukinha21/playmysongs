<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Upload</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/css.css" media="screen" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
   <div>
       <form method="POST" action="upservlet" enctype="multipart/form-data" >
           <p>Arquivo: <input type="file" name="file" id="file" /> </p>
           <p>Destino: <input type="text" value="tmp" name="destination"/> </p>
           <p><input type="submit" value="Upload" name="upload" id="upload" /></p>
       </form>
   </div>
</body>
</html>
